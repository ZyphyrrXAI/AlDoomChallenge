<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doom Challenge</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .logo {
            width: 100%;
            max-width: 400px;
        }
        .banner {
            width: 100%;
            margin-top: 20px;
        }
        .button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="AI Doom Challenge Logo" class="logo">
        <h1>Welcome to AI Doom Challenge</h1>
        <p>The ultimate test that no AI can pass.</p>
        <img src="banner.png" alt="AI Doom Challenge Banner" class="banner">
        <button class="button">Take the Challenge</button>
    </div>
</body>
</html>
